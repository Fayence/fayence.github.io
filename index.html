<!DOCTYPE HTML>
<html>
	<head>
		<title>Coming Soon</title>

		<link rel="stylesheet" href="http://fayence.github.io/layerslider/css/layerslider.css" type="text/css">
		<link rel="stylesheet" href="http://fayence.github.io/assets/css/style.css" type="text/css">
		<!--[if lt IE 9]>
			<script src="http://fayence.github.io/assets/js/html5.js"></script>
		<![endif]-->
	</head>
	<body>

		<div id="layerslider-container">

			<div id="layerslider" style="width: 960px; height: 540px;">

				<div class="ls-layer"  style="slidedirection: top; slidedelay: 4000; durationin: 1500; durationout: 1500; easingin: easeInOutQuint; easingout: easeInOutQuint; delayin: 0; delayout: 0;">
					
					<div  class="ls-s0" style="durationin : 1500; durationout : 1500; easingin : easeInOutQuint; easingout : easeInOutQuint; delayin : 0; delayout : 0;">
						<iframe src="http://player.vimeo.com/video/77809042" width="960" height="540" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>
					</div>
				</div>

			</div>
						
		</div>

		<div id="dim">

			<div class="page">
				<div class="bg"></div>
				<div class="inner">
					<h3> Coming Soon...</h3>
				</div>
			</div>
			
		</div>
		<script src="http://raw.github.com/Fayence/fayence.github.io/layerslider/jQuery/jquery.js" type="text/javascript"></script>
		<script src="http://raw.github.com/Fayence/fayence.github.io/layerslider/jQuery/jquery-easing-1.3.js" type="text/javascript"></script>
		<script src="http://raw.github.com/Fayence/fayence.github.io/layerslider/jQuery/jquery-transit-modified.js" type="text/javascript"></script>
		<script src="http://raw.github.com/Fayence/fayence.github.io/layerslider/js/layerslider.transitions.js" type="text/javascript"></script>
		<script src="http://raw.github.com/Fayence/fayence.github.io/layerslider/js/layerslider.kreaturamedia.jquery.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#layerslider').layerSlider({
					skinsPath : 'http://raw.github.com/Fayence/fayence.github.io/layerslider/skins/',
					skin : 'borderlessdark',
					autoPlayVideos : true,					
					animateFirstLayer : false
				});
			});		
		</script>		
	</body>
</html>
